language: go
os: linux
dist: xenial
jobs:
  include:
    - go: 1.x
      env: LATEST=true
    - go: 1.12.x
    - go: 1.13.x
    - go: tip
  allow_failures:
    - go: tip
before_install:
  - go get github.com/mitchellh/gox
  - go get github.com/konsorten/go-windows-terminal-sequences # For windows build
  - sudo apt update && sudo apt install -y libasound2-dev
install:
  -
script:
  - go get -t -v ./...
  - diff -u <(echo -n) <(gofmt -d .)
  - go vet $(go list ./... | grep -v /vendor/)
  - go test -v -race ./...
  - if [ "${LATEST}" = "true" ]; then gox -os="linux windows darwin" -arch="amd64" -output="sounddrop.{{.OS}}.{{.Arch}}" -ldflags "-X main.rev=`git rev-parse --short HEAD`" -verbose ./...; fi
deploy:
  provider: releases
  edge: true
  draft: true
  token: $GITHUB_TOKEN
  file:
    - sounddrop.windows.amd64.exe
    - sounddrop.linux.amd64
  on:
    repo: tuarrep/sounddrop
    tags: true
    condition: $LATEST = true